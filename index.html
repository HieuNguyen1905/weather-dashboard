<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div>
            <form class ="searchbox">
                <h2>Search for a City</h2>
                <input type="text" placeholder="San Diego" name="city" class="textBox">
                <br>
                <button class="btn">Search</button>
            </form>
        </div>
        <div id="current">
            <h1 id="cityName"></h1>
            <img id="logo">
            <h3 id="tempNow"></h3>
            <h3 id="windNow"></h3>
            <h3 id="humidNow"></h3>
        </div>
        <div id="day1">
            <h3 id="date1"></h3>
            <img id="logo1">
            <p id="tempNow1"></p>
            <p id="windNow1"></p>
            <p id="humidNow1"></p>
        </div>
        <div id="day2">
            <h3 id="date2"></h3>
            <img id="logo2">
            <p id="tempNow2"></p>
            <p id="windNow2"></p>
            <p id="humidNow2"></p>
        </div>
        <div id="day3">
            <h3 id="date3"></h3>
            <img id="logo3">
            <p id="tempNow3"></p>
            <p id="windNow3"></p>
            <p id="humidNow3"></p>
        </div>
        <div id="day4">
            <h3 id="date4"></h3>
            <img id="logo4">
            <p id="tempNow4"></p>
            <p id="windNow4"></p>
            <p id="humidNow4"></p>
        </div>
        <div id="day5">
            <h3 id="date5"></h3>
            <img id="logo5">
            <p id="tempNow5"></p>
            <p id="windNow5"></p>
            <p id="humidNow5"></p>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
